<div class="flex h-screen bg-gray-100 relative">
    <!-- this is the Sidebar -->
    <app-sidebar (openUpload)="openUploadModal()" (selectTag)="onTagSelect($event)"></app-sidebar>

    
    <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-3xl font-bold text-gray-800">Home page</h2>

                
                <div class="relative w-full sm:w-64">
                    <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search documents..."
                        class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            
            <app-document-grid [documents]="documents" (openUpload)="openUploadModal()"
                (updateDocument)="openUpdateModal($event)" (viewHistory)="openHistoryModal($event)">
            </app-document-grid>
        </div>
    </main>

   
   
   
   
   
    <app-upload-modal *ngIf="isUploadModalOpen" [targetDocumentId]="targetDocumentId" (closeModal)="closeUploadModal()"
        (uploadSuccess)="onUploadSuccess()">
    </app-upload-modal>

    
    
<app-version-history-modal *ngIf="isHistoryModalOpen" [document]="selectedDocument"
        (closeModal)="closeHistoryModal()">
    </app-version-history-modal>
</div>
