<div class="w-64 bg-white shadow-md flex flex-col h-full">
   
    

    <div class="p-6 border-b border-gray-200">
        <h1 class="text-xl font-bold text-gray-800">SmartWinnr doc</h1>
    </div>

    

    <div class="p-4 flex flex-col gap-3">
        <button *ngIf="!isViewer" (click)="triggerOpenUpload()"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
            Upload a file
        </button>
       
       
        <button
            class="w-full bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded hover:bg-gray-200 transition text-left flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Documents
        </button>

        <button *ngIf="isAdmin" (click)="navigateToUsers()"
            class="w-full bg-indigo-50 text-indigo-700 font-medium py-2 px-4 rounded hover:bg-indigo-100 transition text-left flex items-center gap-2 border border-indigo-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Users
        </button>
    </div>


    <nav class="flex-1 overflow-y-auto px-4">
        
        <div class="mt-4">
            <button (click)="toggleTags()"
                class="w-full flex items-center justify-between text-gray-600 font-semibold mb-2 hover:text-gray-900 focus:outline-none">
                <span>Tags</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-200"
                    [class.rotate-180]="isTagsOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <div *ngIf="isTagsOpen" class="flex flex-col gap-1 pl-2 transition-all duration-300">
                <a *ngFor="let tag of availableTags" (click)="triggerSelectTag(tag)" href="javascript:void(0)"
                    class="block py-1.5 px-3 rounded text-sm text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition-colors cursor-pointer">
                    {{ tag }}
                </a>
            </div>
        </div>
    </nav>

               
    <div class="p-4 border-t border-gray-200">
        <button (click)="logout()" class="text-sm text-red-600 hover:text-red-800 font-medium">
            Sign Out
        </button>
    </div>
</div>
