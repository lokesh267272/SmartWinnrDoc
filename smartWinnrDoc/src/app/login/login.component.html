<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-sm rounded-lg bg-white p-6 shadow-md">
        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-500">Please sign in to your account</p>
            <p *ngIf="error" class="mt-2 text-sm text-red-600">{{ error }}</p>
        </div>

        <form class="flex flex-col gap-4">
           
            <div>
                <label for="email" class="mb-1 block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email"
                    class="w-full rounded border border-gray-300 px-3 py-2 text-gray-700 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>

           

            <div>
                <label for="password" class="mb-1 block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    class="w-full rounded border border-gray-300 px-3 py-2 text-gray-700 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    placeholder="********">
            </div>

           
            <button type="button" (click)="login()"
                class="mt-2 w-full rounded bg-blue-600 py-2 font-semibold text-white transition hover:bg-blue-700">
                Sign In
            </button>
        </form>

        <div class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="font-medium text-blue-600 hover:underline">Sign up</a>
        </div>
    </div>
</div>
